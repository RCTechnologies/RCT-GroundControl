os:
  - linux

language:
  - node_js

node_js:
  - '6.5'

branches:
  only:
    - master
    - /^ready\/.*$/

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - npm run package:linux
  - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH;
    else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
  - echo "TRAVIS_BRANCH=$TRAVIS_BRANCH, PR=$PR, BRANCH=$BRANCH"

test_script:
  - npm test

after_success:
  - if [ "$BRANCH" != "master" ]; then
    git clone "https://github.com/"$TRAVIS_REPO_SLUG".git" repo_temp;
    cd repo_temp;

    echo Mergin;
    git merge --ff-only origin/"$TRAVIS_BRANCH";

    echo Pushing;
    git push https://$GH_TOKEN@github.com/$TRAVIS_REPO_SLUG master ;

    else echo Was PULLREQUEST or directly on master; fi

cache:
  directories:
    - node_modules
notifications:
  email:
    on_success: never
    on_failure: change

env:
  global:
    secure: 
